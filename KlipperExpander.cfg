[mcu expander]
serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_130000001343305645303820-if00
restart_method: command

[output_pin daylight_left]
pin: expander:PA0
value: 0.1
pwm: true
cycle_time: 0.010
shutdown_value: 0

[output_pin Daylight_right]
pin: expander:PA1
value: 0.1
pwm: true
cycle_time: 0.010
shutdown_value: 0

[output_pin mosfet2]
pin: expander:PA2
value: 0
shutdown_value: 0

[output_pin mosfet3]
pin: expander:PA3
value: 0
shutdown_value: 0

# Status LED lights when klipper connects 
[static_digital_output onboardLED]
pins: !expander:PA4


[neopixel expanderPixel]
pin: expander:PB1
chain_count: 1
initial_RED: 0.9
initial_GREEN: 0.3
initial_BLUE: 0.0


[temperature_sensor printer_electronics]
pullup_resistor: 4700
sensor_type: Generic 3950
sensor_pin: expander:PA5

[temperature_sensor chamber]
pullup_resistor: 4700
sensor_type: Generic 3950 
sensor_pin: expander:PA6
# Other Pins
# T0 = PA6
# T1 = PA5
# GPIO = PA7
#